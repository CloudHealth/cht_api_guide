# ----
# Site

title: CloudHealth Developer Hub
description: The official API guide for the CloudHealth Platform.
# baseurl: ""
url: http://apidocs.cloudhealthtech.com
google_analytics_key:
permalink: pretty
repository: https://github.com/siddtewari/cht_help_staging

collections:
  documentation:
    title: Getting Started
    position: 1
  account:
    title: AWS Accounts in CloudHealth
    position: 2
  perspectives:
    title: Perspectives
    position: 3
  reporting:
    title: Reporting
    position: 4
  asset:
    title: Assets
    position: 5
  metrics:
    title: Metrics
    position: 6
  tagging:
    title: Tagging
    position: 7
  partner:
    title: Partner
    position: 8
  assignment:
    title: Partner AWS Account Assignment
    position: 9

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - readme.md
  - LICENSE

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      type: "documentation"
    values:
      _hide_content: true
  -
    scope:
      type: "api"
    values:
      _hide_content: true

types:
  - get
  - put
  - delete
  - post
  - example

languages:
  bash: Bash
  c: C
  css: CSS
  html: HTML
  java: Java
  javascript: JavaScript
  json: JSON
  php: PHP
  python: Python
  ruby: Ruby

_options:
  content_markdown:
    format: p h4 h5 h6
    bold: true
    italic: true
    link: true
    bulletedlist: true
    numberedlist: true
    image: true
    table: true
    styles: /css/editor.css

# theme: jekyll-theme-cayman

theme: jekyll-theme-slate